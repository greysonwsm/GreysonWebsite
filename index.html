<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-weight: normal;
            color: #666;
            font-size: 16px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1 class="custom-header">Welcome Back!</h1>
    <h2 class="custom-subheader">Please log in to continue</h2>

    <div class="error-message" id="error-message"></div>

    <form id="login-form">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // prevent page reload

        const formData = {
            username: form.username.value,
            password: form.password.value
        };

        try {
            const response = await fetch('https://yourserver.com/login', { // CHANGE to your server URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                // Redirect or do something on successful login
                window.location.href = '/dashboard'; // Example
            } else {
                errorMessage.textContent = data.message || 'Login failed!';
                errorMessage.style.display = 'block';
            }

        } catch (err) {
            errorMessage.textContent = 'Server error. Try again later.';
            errorMessage.style.display = 'block';
            console.error(err);
        }
    });
</script>

</body>
</html>
