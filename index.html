<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            font-weight: normal;
            color: #666;
            font-size: 16px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: green;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1 class="custom-header">Create Account</h1>
    <h2 class="custom-subheader">Sign up to get started</h2>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <form id="signup-form">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            username: form.username.value,
            password: form.password.value
        };

        try {
            const response = await fetch('https://yourserver.com/signup', { // Replace with your server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                successMessage.textContent = 'Account created successfully!';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                form.reset();
            } else {
                errorMessage.textContent = data.message || 'Sign up failed!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

        } catch (err) {
            errorMessage.textContent = 'Server error. Try again later.';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            console.error(err);
        }
    });
</script>

</body>
</html>
